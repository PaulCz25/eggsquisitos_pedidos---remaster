<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Eggsquisitos{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md fixed top-0 w-full z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <div class="flex items-center gap-3">
          <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="h-10 w-10 rounded-full shadow" />
          <span class="text-2xl italic font-bold text-yellow-600">Eggsquisitos</span>
        </div>
        <div class="hidden md:flex space-x-4">
          <a href="/" class="text-gray-700 hover:text-yellow-600 font-semibold transition">📦 Por entregar</a>
          <a href="/pedidos" class="text-gray-700 hover:text-yellow-600 font-semibold transition">📝 Pedidos</a>
          <a href="/historial" class="text-gray-700 hover:text-yellow-600 font-semibold transition">📚 Historial</a>
          <a href="/online" class="text-gray-700 hover:text-yellow-600 font-semibold transition">💻 Online</a>
        </div>
        <button id="menu-btn" class="md:hidden text-3xl focus:outline-none">☰</button>
      </div>
    </div>
  </nav>

  <!-- Menú móvil -->
  <div id="mobile-menu" class="md:hidden bg-white shadow-md absolute w-full mt-16 hidden flex-col p-4 space-y-2 z-40">
    <a href="/" class="block p-2 rounded hover:bg-yellow-100 text-yellow-700 font-semibold">📦 Por entregar</a>
    <a href="/pedidos" class="block p-2 rounded hover:bg-yellow-100 text-yellow-700 font-semibold">📝 Pedidos</a>
    <a href="/historial" class="block p-2 rounded hover:bg-yellow-100 text-yellow-700 font-semibold">📚 Historial</a>
    <a href="/online" class="block p-2 rounded hover:bg-yellow-100 text-yellow-700 font-semibold">💻 Online</a>
  </div>

  <!-- Contenido principal -->
  <main class="pt-20 px-4 md:px-8 pb-10">
    {% block content %}{% endblock %}
  </main>

  <script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");
    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>

</body>
</html>
